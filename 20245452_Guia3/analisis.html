<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo Z-index</title>
    <link rel="stylesheet" href="css/escaleraColores.css">
</head>
<body>
    <h1>Usando posicionamiento y z-index</h1>
    
    <div class="resultado">
        <h2>Resultado 1: Orden normal de z-index (1-2-3-4-5)</h2>
        <div id="diez_de_diamantes_1">
            <img src="img/diamonds_10.gif" alt="diez de diamantes">
        </div>
        <div id="sota_de_diamantes_1">
            <img src="img/diamonds_jack.gif" alt="sota de diamantes">
        </div>
        <div id="reina_de_diamantes_1">
            <img src="img/diamonds_queen.gif" alt="reina de diamantes">
        </div>
        <div id="rey_de_diamantes_1">
            <img src="img/diamonds_king.gif" alt="rey de diamantes">
        </div>
        <div id="as_de_diamantes_1">
            <img src="img/diamonds_ace.gif" alt="as de diamantes">
        </div>
    </div>
    
    <div class="resultado">
        <h2>Resultado 2: Orden diferente de z-index (3-1-5-2-4)</h2>
        <div id="diez_de_diamantes_2">
            <img src="img/diamonds_10.gif" alt="diez de diamantes">
        </div>
        <div id="sota_de_diamantes_2">
            <img src="img/diamonds_jack.gif" alt="sota de diamantes">
        </div>
        <div id="reina_de_diamantes_2">
            <img src="img/diamonds_queen.gif" alt="reina de diamantes">
        </div>
        <div id="rey_de_diamantes_2">
            <img src="img/diamonds_king.gif" alt="rey de diamantes">
        </div>
        <div id="as_de_diamantes_2">
            <img src="img/diamonds_ace.gif" alt="as de diamantes">
        </div>
    </div>
</body>
</html>
